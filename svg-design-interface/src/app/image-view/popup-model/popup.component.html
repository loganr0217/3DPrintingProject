<div class="">
  <div class="modal-header">
    <!-- <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
      <span aria-hidden="true">&times;</span>
    </button> -->
    <div *ngFor="let item of lessons; let i=index">
      <img (click)="edit(item)" src="{{ item.image_path }}" width="80">
    </div>
  </div>
  <div class="modal-body">
    <div id="popup_image" class="popup_image">
      <img id="sizing" class="card-img" src="{{lesson.image_path}}" width="550" height="587" alt=""
        [class.filter-black]="color_change_status<4" [class.filter-green]="color_change_status==3"
        [class.filter-red]="color_change_status==2" [class.filter-blue]="color_change_status==1"
        [class.filter-black]="color_change_status==4" [class.filter-yellow]="color_change_status==5"
        [class.filter-white]="color_change_status==6" [class.filter-magenta]="color_change_status==7"
        [class.filter-orange]="color_change_status==8" [class.filter-cyan]="color_change_status==9"
        [class.filter-lime]="color_change_status==10">
    </div>
  </div>
  <div class="modal-header">
    <div class="card-body">
      <div>
        <h6>Color: </h6>
        <input type="button" value="blue" (click)="blue_button()">
        <input type="button" value="red" (click)="red_button()">
        <input type="button" value="green" (click)="green_button()">
        <input type="button" value="black" (click)="black_button()">
        <input type="button" value="yellow" (click)="yellow_button()">
        <input type="button" value="white" (click)="white_button()">
        <input type="button" value="magenta" (click)="magenta_button()">
        <input type="button" value="orange" (click)="orange_button()">
        <input type="button" value="cyan" (click)="cyan_button()">
        <input type="button" value="lime" (click)="lime_button()">
      </div>
      <div>
        <label>Enter Desired Width</label><br>
        <input type="text" id="width" placeholder="1"><button type="button" (click)="resize_width()">Resize</button><br>
        <label>Enter Desired Height</label><br>
        <input type="text" id="height" placeholder="1"><button type="button"
          (click)="resize_height()">Resize</button><br>
      </div>
    </div>
  </div>
</div>
