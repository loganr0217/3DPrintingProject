<!-- Modal for howTo info -->
<div class="modal fade" id="howToModal5" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{this.howToPosts[0].fields.stage}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span [innerHTML]="this.contentfulService.richtextToHtml(this.howToPosts[0].fields.bodyCopy)"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Back to Your Window</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>

<div id="stage5Container">
    <div id="sideText">
        <h1><b>{{this.posts[0].fields.stage5header}}</b></h1>
        <span class="bodyText" [innerHTML]="this.contentfulService.addModalLink(this.contentfulService.markdownToHtml(this.posts[0].fields.stage5body), 5)"></span>
        <div id="windowCartDetails" class="notOnMobile">
            <p *ngIf="this.sharedDataService.sampleOrder == ''" [textContent]="getWindowWidth()"></p>
            <p *ngIf="this.sharedDataService.sampleOrder == ''" [textContent]="getWindowHeight()"></p>
            <p *ngIf="this.sharedDataService.sampleOrder == ''" [textContent]="getPanelWidth()"></p>
            <p *ngIf="this.sharedDataService.sampleOrder == ''" [textContent]="getPanelHeight()"></p>
            <p *ngIf="this.sharedDataService.sampleOrder == 'coasters'">Coaster Set (4): 4 inches square</p>
            <p *ngIf="this.sharedDataService.sampleOrder == 'lightcatcher'">Lightcatcher: 12 inches square</p>
            <hr *ngIf="this.isDoubleHung()" />
            <p *ngIf="this.isDoubleHung()" [textContent]="getBottomSashWidth()"></p>
            <p *ngIf="this.isDoubleHung()" [textContent]="getBottomSashHeight()"></p>
            <p *ngIf="this.isDoubleHung()" [textContent]="getPanelWidth(false)"></p>
            <p *ngIf="this.isDoubleHung()" [textContent]="getPanelHeight(false)"></p>
            <p [textContent]="getWindowPrice()"></p>
