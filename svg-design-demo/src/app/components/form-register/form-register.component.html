<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- main app container -->
<div id="formRegisterContainer">
    <div class="container">
        <div class="container mt-3">
            <div class="row" style="text-align: center;">
                <div style="font-size: x-large;">Sign up</div>
            </div>
            <div class="row pb-3">
                <div class="md-3">
                    <form [formGroup]="registerForm">
                        <div class="form-group mt-2 mb-2">
                            <label>Name</label>
                            <input type="text" formControlName="userName" class="form-control" />
                            <div style="color: red;" *ngIf="userName?.invalid && (userName?.touched || userName?.dirty)">
                                <span *ngIf="userName?.errors?.['required']">*Name is required</span>
                            </div>
                        
                        </div>
                        <div class="form-group mt-2 mb-2">
                            <label>Email</label>
                            <input type="text" formControlName="emailId" class="form-control" />
                            <div style="color: red;" *ngIf="emailid?.invalid && (emailid?.touched || emailid?.dirty)">
                                <span *ngIf="emailid?.errors?.['required']">*Email is required</span>
                                <span *ngIf="emailid?.errors?.['email']">*Enter valid email (example@gmail.com)</span>
                            </div>
                        </div>
                        <div class="form-group mt-2 mb-2">
                            <label>Password</label>
                            <div class="input-group flex-nowrap">
                                <input [(ngModel)]="passW" [type]="pass" formControlName="password" class="form-control" />
                                <button type="button" class="btn btn-outline-secondary" (click)="onClickShowPass()">
                                    <i class="fa fa-eye" aria-hidden="true" *ngIf="!isShow"></i>
                                    <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="isShow"></i>
                                </button>
                            </div>
                            
                            <div style="color: red;" *ngIf="password?.invalid && (password?.touched || password?.dirty)">
                                <span *ngIf="password?.errors?.['required']">*Password is required</span>
                                <span *ngIf="password?.errors?.['minlength'] || password?.errors?.['maxlength']">
                                    Password must from 8 to 24 characters
                                </span>
                            </div>
                        </div>
                        <div class="form-group mt-2 mb-2">
                            <label>Confirm password</label>
                            <div class="input-group flex-nowrap">
                                <input [(ngModel)]="confirmPass" [type]="cpass" formControlName="confirmPassword"
                                class="form-control" (change)="changeConfirmPass()" />
                                <button type="button" class="btn btn-outline-secondary" (click)="onClickShowConfirmPass()">
                                    <i class="fa fa-eye" aria-hidden="true" *ngIf="!isCshow"></i>
                                    <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="isCshow"></i>
                                </button>
                            </div>
                            <div style="color: red;"
                                *ngIf="confirmPassword?.invalid && (confirmPassword?.touched || confirmPassword?.dirty)">
                                <span *ngIf="confirmPassword?.errors?.['required']">*Confirm password is required</span>
                                <!-- <span *ngIf="!isPass">Passwords not match</span> -->
                            </div>
                            <span style="color: red;" *ngIf="!isPass">Password doesn't match</span>
                        </div>
                        
                        <div class="form-group mt-2 mb-2">
                            <button (click)="onSubmit('verify-code')" style="width: 100%;" class="btn btn-primary">Create account</button>
                        </div>
                        <div class="form-group mb-2">
                            <span class="psw" style="float: right;">Already have an account? <a href="login">Login</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="carousel_div">
        <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleControls" data-slide-to="1"></li>
            <li data-target="#carouselExampleControls" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            <div class="carousel-item" data-interval="5000">
                <img class="d-block w-100" src="assets/img/finalCarouselItem.svg" alt="First slide">
            </div>
            <div class="carousel-item" data-interval="5000">
                <img class="d-block w-100" src="assets/img/finalItem.svg" alt="Second slide">
            </div>
            <div class="carousel-item active" data-interval="5000">
                <img class="d-block w-100" src="assets/img/finishedproject3.jpg" alt="Third slide">
            </div>
            </div>
            
            <!-- <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a> -->
            
        </div>
    </div>
</div>
