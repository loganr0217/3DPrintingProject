<form id="dimensionsFormContainer">
    <div class="form-group form-row">
        <div class="col input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">d:</span>
            </div>
            <input type="text" class="form-control" id="dInput"/>
        </div>
        <div class="col input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Name:</span>
              </div>
            <input type="text" class="form-control" id="nameInput"/>
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Panelset Id:</span>
            </div>
            <input type="text" class="form-control" id="panelSetIdInput"/>
        </div>
        <div class="col input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Panel Number:</span>
              </div>
            <input type="text" class="form-control" id="panelNumberInput"/>
        </div>
    </div>

    <input type="button" class="btn btn-dark btn-med" id="addInput" (click)="addPanel()" value="Add Panel"/>
    <input type="button" class="btn btn-dark btn-med" id="updateInput" (click)="updatePanel()" value="Update Panel"/>
</form>
