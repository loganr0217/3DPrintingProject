<!-- Modal for howTo info -->
<div class="modal fade" id="howToModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{this.howToPosts[0].fields.stage}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span [innerHTML]="this.contentfulService.richtextToHtml(this.howToPosts[0].fields.bodyCopy)"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Back to Your Window</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>

<div id="bigContainer">
    <div id="section1" class="section">
        <h1><b>{{this.posts[0].fields.stage4header}}</b></h1>
        <div class="dropdown notOnLaptop">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img *ngIf="this.sharedDataService.selectedTemplateCategory != undefined" class="templateCategoryImage" src="{{getTemplateCategoryButtonFile(this.sharedDataService.selectedTemplateCategory)}}" alt="{{this.sharedDataService.selectedTemplateCategory}}"/>
                <p class="templateName">{{this.sharedDataService.selectedTemplateCategory == undefined ? 'Select Template Category' : this.sharedDataService.selectedTemplateCategory}}</p>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" (click)="showTemplates(templateCategory)" *ngFor="let templateCategory of ['Artist Inspired', 'Interests', 'Garden', 'Classics', 'Sacred']">
                <img class="templateCategoryImage" src="{{getTemplateCategoryButtonFile(templateCategory)}}" alt="{{templateCategory}}"/><p class="templateName">{{templateCategory}}</p>
              </a>
            </div>
        </div>
        <span class="notOnMobile" [innerHTML]="this.contentfulService.addModalLink(this.contentfulService.markdownToHtml(this.posts[0].fields.stage4body), 3)"></span>
        <div id="templateCategoryImages" class="notOnMobile">
            <div>
                <figure (click)="showTemplates(templateCategory)" class="templateCategoryImageCon" *ngFor="let templateCategory of ['Artist Inspired', 'Garden', 'Sacred']">
                    <img class="templateCategoryImage" src="{{getTemplateCategoryButtonFile(templateCategory)}}" alt="{{templateCategory}}"/>
                    <!-- <img id="dividerTypeImage_{{dividerType}}"  src="assets/img/windowButtons2/square1to1{{dividerType}}.svg" alt="{{dividerType}}"/> -->
                    <figcaption>{{templateCategory}}</figcaption>
                </figure>
            </div>
            <div>
                <figure (click)="showTemplates(templateCategory)" class="templateCategoryImageCon" *ngFor="let templateCategory of ['Interests', 'Classics']">
                    <img class="templateCategoryImage" src="{{getTemplateCategoryButtonFile(templateCategory)}}" alt="{{templateCategory}}"/>
                    <!-- <img id="dividerTypeImage_{{dividerType}}"  src="assets/img/windowButtons2/square1to1{{dividerType}}.svg" alt="{{dividerType}}"/> -->
                    <figcaption>{{templateCategory}}</figcaption>
                </figure>
            </div>
