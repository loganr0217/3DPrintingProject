<h1>Gallery</h1>
<div id="galleryPhotosContainer">
    <figure class="galleryPhotoContainer" id="galleryPhoto{{i}}" *ngFor="let post of this.posts; let i = index">
        <div class="captions showOnLaptop" *ngIf="i%2==0">
            <figcaption [innerHTML]="this.contentfulService.markdownToHtml(post.fields.imageCaption)"></figcaption>
        </div>
        <img class="templateCategoryImage" src="{{post.fields.image.fields.file.url}}" alt="Gallery Photo {{i}}">
        <div class="captions showOnMobile" *ngIf="i%2==0">
            <figcaption [innerHTML]="this.contentfulService.markdownToHtml(post.fields.imageCaption)"></figcaption>
        </div>
        <div class="captions" *ngIf="i%2!=0">
            <figcaption [innerHTML]="this.contentfulService.markdownToHtml(post.fields.imageCaption)"></figcaption>
        </div>
        <!-- <img id="dividerTypeImage_{{dividerType}}"  src="assets/img/windowButtons2/square1to1{{dividerType}}.svg" alt="{{dividerType}}"/> -->
    </figure>
</div>
