<div class="carousel_div">
    <div id="carouselLeftExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
        <div class="carousel-inner">
          <div class="carousel-item {{i == (this.startNumber - 1 >= 0 ? this.startNumber - 1 : this.carouselPosts.length-1) ? 'active' : ''}}" data-interval="5000" *ngFor="let post of this.carouselPosts; let i = index">
            <img class="d-block w-100 nonActive" src="{{post.fields.image.fields.file.url}}" alt="First slide">
          </div>
          <a class="carousel-control left" href="javascript:void(0)" (click)="prevSlide()">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="128" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
            </svg>
          </a>
        </div>
    </div>

    

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
      <div class="carousel-inner" routerLink="/gallery">
        <div class="carousel-item {{i == this.startNumber ? 'active' : ''}}" data-interval="5000" *ngFor="let post of this.carouselPosts; let i = index">
          <img class="d-block w-100" src="{{post.fields.image.fields.file.url}}" alt="First slide">
        </div>
      </div>   
    </div>

    <div id="carouselRightExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item {{i == (this.startNumber + 1 < this.carouselPosts.length ? this.startNumber + 1 : 0) ? 'active' : ''}}" data-interval="5000" *ngFor="let post of this.carouselPosts; let i = index">
          <img class="d-block w-100 nonActive" src="{{post.fields.image.fields.file.url}}" alt="First slide">
        </div>
        <a class="carousel-control right" href="javascript:void(0)" (click)="nextSlide()">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="128" fill="currentColor" class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
          </svg>
        </a>
      </div>
    </div>
</div>
