<div class="carousel_div">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li *ngFor="let post of this.carouselPosts; let i = index" class="indicator" data-target="#carouselExampleControls" attr.data-slide-to="{{i}}" class="{{i == this.startNumber ? 'active' : ''}}"></li>
        </ol>
        <div class="carousel-inner" routerLink="/gallery">
          <div class="carousel-item {{i == this.startNumber ? 'active' : ''}}" data-interval="5000" *ngFor="let post of this.carouselPosts; let i = index">
            <img class="d-block w-100" src="{{post.fields.image.fields.file.url}}" alt="First slide">
          </div>
        </div>
