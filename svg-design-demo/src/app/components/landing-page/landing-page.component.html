<div id="landingPage1Text" *ngIf="this.sharedDataService.userInfo.length <= 1">
    <form [formGroup]="emailForm" class="landingPage1TextItem">
        <div class="form-group mt-2 mb-2">
            <input type="text" placeholder="your email" formControlName="email" class="form-control inputField rounded-0 border border-dark" id="requiredEmailField" />
            <div style="color: red;" *ngIf="email?.invalid && (email?.touched || email?.dirty)">
              <span *ngIf="email?.errors?.['required']">*Email is required to save your design</span>
              <span *ngIf="email?.errors?.['email']">*Enter valid email (example@gmail.com)</span>
            </div>
        </div>
        <div class="form-group sendButton mt-2 mb-2">
          <button class="btn btn-dark form-control registerBtn rounded-0 border border-dark" (click)="submitEmailForm('landingPage')"><b>Sign Up</b></button>
        </div>
    </form>
    <h2 class="landingPage1TextItem landingPage1TextBody">Let us light up your inbox</h2>
</div>
