<div id="faqPageContainer">
    <h1 id="faqTitle">FAQs</h1>
    <div *ngFor="let post of this.posts" class="questionAnswerPair">
        <span [innerHTML]="this.contentfulService.markdownToHtml(post.fields.question)"></span>
        <span [innerHTML]="this.fixMailLink(this.contentfulService.markdownToHtml(post.fields.answer))"></span>
    </div>
</div>
