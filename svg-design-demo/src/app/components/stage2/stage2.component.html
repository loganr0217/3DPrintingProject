<div id="stage2Container">
    <div class="jumbotron" id="stage2Div1">
        <h1>Window Selection</h1>
        <p>Select your type of window, and enter the dimensions which correspond to the window (they need not be exact).</p>
    </div>
    <div id="stage2Div2">
        <h3>Window shapes will go here</h3>
    </div>
    <div id="stage2Div3">
        <form>
            <div class="form-group col-xs-2">
              <label for="exampleFormControlSelect1">Units:</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>mm</option>
                <option>cm</option>
                <option>inches</option>
              </select>
            </div>
            <div class="form-group col-xs-2">
              <label for="exampleFormControlTextarea1">Width:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
            <div class="form-group col-xs-2">
                <label for="exampleFormControlTextarea1">Height:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
              </div>
          </form>
    </div>
</div>
