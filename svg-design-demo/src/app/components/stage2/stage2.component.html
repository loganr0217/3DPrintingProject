<!-- Step 2.a -->
<div id="stage2ACon">
  <div *ngFor="let post of this.posts" id="section1" class="section">
    <h1><b>{{post.fields.stage2header}}</b></h1>
    <span [innerHTML]="this.contentfulService.markdownToHtml(post.fields.stage2body)"></span>
    <div id="dividerTypeImages">
      <figure class="dividerTypeImageCon" *ngFor="let dividerType of ['nodiv', 'raiseddiv', 'embeddeddiv']" (click)="chooseDivider(dividerType);">
        <img id="dividerTypeImage_{{dividerType}}" class="dividerTypeImage" src="assets/img/windowButtons2/square1to1{{dividerType}}.svg" alt="{{dividerType}}"/>
        <figcaption>{{dividerName(dividerType)}}</figcaption>
      </figure>
    </div>
    <span [innerHTML]="this.contentfulService.markdownToHtml(post.fields.stage2hiddenBody)" id="windowShapeText"></span>
    <!-- Start of Breadcrumbs -->
     <!-- <div class="breadCrumbs" id="step2ABreadCrumbs">
       <div class="text-center">
        <a (click)="nextstage2BCon()" class="nextBreadCrumb"> <input type="button" class="btn btn-dark btn-lg breadCrumbButton" value="Next"/> </a>
       </div>
       <a (click)="preStage1Con()" class="prevBreadCrumb"> <input type="button" class="btn btn-outline-dark btn-sm breadCrumbButton" value="Back"/> </a>
     </div> -->
     <!-- End of Breadcrumbs -->
  </div>
  <div id="section2" class="section">
    <!-- <div id="windowShapeExamples" style="visibility: hidden;">
      <figure class="windowShapeExampleCon" *ngFor="let windowExample of ['square', '2xhung', 'horizontal', 'vertical']" (click)="chooseWindowExample(windowExample);">
        <img id="windowShapeImage_{{windowExample}}" class="windowShapeImage" src="assets/img/windowButtons2/{{windowShapeExample(windowExample)}}{{dividerType}}.svg" alt="{{windowExample}}"/>
      </figure>
    </div> -->
    <div id="windowShapeImages">
      <div class="middleWindowShapes">
        <figure class="windowShapeImageCon" *ngFor="let windowShape of ['vertical2to4']" (click)="chooseWindowShape(windowShape);">
          <img id="windowShapeImage_{{windowShape}}" class="windowShapeImage" src="" alt="{{windowShape}}"/>
          <figcaption class="windowShapeCaption">{{windowShapeExample(windowShape)}}</figcaption>
        </figure>
      </div>
      <!-- <div class="middleWindowShapes">
        <figure class="windowShapeImageCon" *ngFor="let windowShape of ['horizontal4to1', 'square2to2']" (click)="chooseWindowShape(windowShape);">
          <img id="windowShapeImage_{{windowShape}}" class="windowShapeImage" src="" alt="{{windowShape}}"/>
          <figcaption class="windowShapeCaption">{{windowShapeExample(windowShape)}}</figcaption>
        </figure>
      </div> -->
      <div class="middleWindowShapes">
        <figure class="windowShapeImageCon" *ngFor="let windowShape of ['2xhung2to4']" (click)="chooseWindowShape(windowShape);">
          <img id="windowShapeImage_{{windowShape}}" class="windowShapeImage" src="" alt="{{windowShape}}"/>
          <figcaption class="windowShapeCaption">{{windowShapeExample(windowShape)}}</figcaption>
        </figure>
      </div>
    </div>
  </div>
</div>
