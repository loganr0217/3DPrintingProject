<div id="designWindow">
    <input type="button" class="btn bg-dark text-center text-white btn-outline-light btn-floating m-1" id="submitInput" value="Autofill"/>

    <svg xmlns="http://www.w3.org/2000/svg" width="109mm" height="114mm" viewBox="-4 40 109 114" id="currentTemplate">
        <path id="svgTemplate" style="fill:#666666" d=""/>
        <path *ngFor="let i of range()" id="pane{{i}}" (click)="updateSelectedPane(i)"/>
    </svg>
    
    <a class="btn bg-dark text-center text-white btn-outline-light btn-floating m-1" (click)="undoChange()" role="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
        </svg>
    </a>

    <input type="button" class="btn bg-dark text-center text-white btn-outline-light btn-floating m-1 float-right" id="button_nextPane" value="Next Pane" (click)="nextPane();"
    />
</div>
