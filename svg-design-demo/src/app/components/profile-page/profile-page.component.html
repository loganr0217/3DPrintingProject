<div id="orders">
    <div id="orderHeading">
        <h1>Past Orders</h1>
        <a href="javascript:void(0)">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
        </a>
        <input type="button" *ngIf="this.sharedDataService.userInfo[5] == 'admin'" class="btn btn-dark btn-med" (click)="adminFilterToggle()" id="adminFilterInput" [value]="this.adminFilter ? 'Turn Off Admin View' : 'Turn On Admin View'"/>
    </div>
    <div id="orderListAndPreview">
        <div id="orderListAndButton">
            <div id="orderList">
                <div *ngFor="let userOrder of this.userOrders; let i = index">
                    <div class="form-check-inline userOrder" *ngIf="this.adminFilter || userOrder[1] == this.sharedDataService.userInfo[3]">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" (click)="this.selectOrder(userOrder)" id="{{'flexRadioDefault'+i}}">
                        <!-- <label class="form-check-label pastOrderLabel" *ngFor="let orderField of userOrder; let j = index" for="{{'flexRadioDefault'+i}}">{{this.getOrderFieldHeading(j) + orderField}}</label> -->
                        <label class="form-check-label pastOrderLabel" for="{{'flexRadioDefault'+i}}">{{"ID: " + userOrder[0] + ", Email: " + userOrder[1]}}</label>
                    </div>
                </div>
            </div>
            <input type="button" class="btn btn-dark btn-med" (click)="getOrderInfo()" id="orderInfoInput" value="Get Order Info"/>
        </div>
        <app-window-preview-container id="pastOrderPreview"></app-window-preview-container>
    </div>
    
</div>
