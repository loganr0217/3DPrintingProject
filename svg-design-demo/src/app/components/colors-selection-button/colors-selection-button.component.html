
<div id="colorIconContainer">
    <div *ngFor="let color of this.sharedDataService.colorsData">
        <input class="colorButtons" *ngIf="color.isAvailable == true" [attr.style]="'background-color: #' + color.hex+';'" type="button" title="{{color.name}}"  id="button_{{color.hex}}_{{color.paneColor}}"
        (click)="changePanesColor(color.hex, color.paneColor)"/>
    </div>
</div>
