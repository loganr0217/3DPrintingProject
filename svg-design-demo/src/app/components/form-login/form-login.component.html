<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div id="formLoginContainer">
<!-- main app container -->
    <div class="container">
        <div class="container mt-3 mb-3">
            <div class="row" style="text-align: center;">
                <div style="font-size: x-large;">Welcome</div>
            </div>
            <div class="row pb-3">
                <div class="md-3">
                    <form [formGroup]="loginForm">
                        <div class="form-group mt-2 mb-2">
                            <label>Email</label>
                            <input type="text" formControlName="emailId" autocomplete="emailId" class="form-control" />
                            <div style="color: red;" *ngIf="emailid?.invalid && (emailid?.touched || emailid?.dirty)">
                                <span *ngIf="emailid?.errors?.['required']">*Email is required</span>
                                <span *ngIf="emailid?.errors?.['email']">*Enter valid email (example@gmail.com)</span>
                            </div>
                        </div>
                        <div class="form-group mt-2 mb-2">
                            <label>Password</label>
                            <div class="input-group flex-nowrap">
                                <input [(ngModel)]="passW" [type]="pass" formControlName="password" class="form-control" />
                                <button class="btn btn-outline-secondary" (click)="onClickShowPass()">
                                    <i class="fa fa-eye" aria-hidden="true" *ngIf="!isShow"></i>
                                    <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="isShow"></i>
                                </button>
                            </div>
                            <div style="color: red;" *ngIf="password?.invalid && (password?.touched || password?.dirty)">
                                <span *ngIf="password?.errors?.['required']">*Password is required</span>
                            </div>
                        </div>
                        <div class="form-group form-check mb-2">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                            </label>
                            <span class="psw" style="float: right;"><a style="color:black;" href="forgot-pass">Forgot password?</a></span>
                        </div>
                        <div class="form-group mb-2 text-center">
                            <button (click)="onSubmit()" class="btn btn-dark" style="width: 100%;">Login</button>
                        </div>
                        <div class="mb-2">
                            <span class="psw" style="float: right;">Not a user yet? <a style="color:black;" href="signup">Sign up</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="carousel_div">
        <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleControls" data-slide-to="1"></li>
            <li data-target="#carouselExampleControls" data-slide-to="2"></li>
            <li data-target="#carouselExampleControls" data-slide-to="3"></li>
            <li data-target="#carouselExampleControls" data-slide-to="4"></li>
            <li data-target="#carouselExampleControls" data-slide-to="5"></li>
            <li data-target="#carouselExampleControls" data-slide-to="6"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item" data-interval="5000">
                  <img class="d-block w-100" src="assets/img/editedPhotos/carousel0.jpeg" alt="First slide">
                </div>
                <div class="carousel-item" data-interval="5000">
                  <img class="d-block w-100" src="assets/img/editedPhotos/carousel1.jpeg" alt="Second slide">
                </div>
                <div class="carousel-item active" data-interval="5000">
                  <img class="d-block w-100" src="assets/img/editedPhotos/carousel2.jpeg" alt="Third slide">
                </div>
                <div class="carousel-item" data-interval="5000">
                  <img class="d-block w-100" src="assets/img/editedPhotos/carousel3.jpeg" alt="Fourth slide">
                </div>
                <div class="carousel-item" data-interval="5000">
                  <img class="d-block w-100" src="assets/img/editedPhotos/carousel4.jpeg" alt="Fifth slide">
                </div>
                <div class="carousel-item" data-interval="5000">
                  <img class="d-block w-100" src="assets/img/editedPhotos/carousel5.jpeg" alt="Sixth slide">
                </div>
                <div class="carousel-item" data-interval="5000">
                  <img class="d-block w-100" src="assets/img/editedPhotos/carousel6.jpeg" alt="Seventh slide">
                </div>
              </div>
            
            <!-- <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a> -->
            
        </div>
    </div>
</div>
