<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- main app container -->
<div class="container" style="width: 500px; height: max-content;">
    <div class="container mt-3 mb-3">
        <div class="row mb-5" style="text-align: center;">
            <div style="font-size: x-large;">Forgot password</div>
            <div><span>Enter your e-mail address and we'll send you a link to reset your password</span></div>
        </div>
        <div class="row pb-3">
            <div class="md-3">
                <form [formGroup]="forgotForm">
                    <div class="form-group mt-2 mb-2">
                        <label>Email</label>
                        <input placeholder="e-mail address" [(ngModel)]="email" type="text" formControlName="emailId" autocomplete="emailId" class="form-control" />
                        <div style="color: red;" *ngIf="emailid?.invalid && (emailid?.touched || emailid?.dirty)">
                            <span *ngIf="emailid?.errors?.['required']">*Email is required</span>
                            <span *ngIf="emailid?.errors?.['email']">*Enter valid email (example@gmail.com)</span>
                        </div>
                    </div>
                    <div class="form-group mb-2 mt-4 text-center">
                        <button [disabled]="forgotForm.invalid" (click)="onSubmit()" class="btn btn-success">Submit</button>
                    </div>
                 
                </form>
            </div>
        </div>
    </div>
</div>
