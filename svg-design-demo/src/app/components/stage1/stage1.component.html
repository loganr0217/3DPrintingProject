<div id="stage1Con">
    <div id="sideTextContainer">
      <div *ngFor="let post of this.posts" id="header_title">
        <h1><b>{{ post.fields.stage1header }}</b></h1>
      </div>
      <div *ngFor="let post of this.posts" id = "side_text">
          <span [innerHTML]="this.contentfulService.markdownToHtml(post.fields.stage1body)"></span>
      </div>
      <div class="text-center">
        <br/> <br/>
        <a href="javascript:void(0)" routerLink="/about" (click)="learnMore()"> <input type="button" class="btn btn-light btn-lg" value="Learn More"/> </a>
        <a id="let-start" href="javascript:void(0)" (click)="nextstage2()"> <input type="button" class="btn btn-dark btn-lg" value="Let's Start!"/> </a>
      </div>
    </div>

    <!-- <div class="invisible">
      <ol>
        <li #carousel data-target="#carouselExampleControls" data-slide="next"></li>
      </ol>
   </div> -->
    <div class="carousel_div">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li *ngFor="let post of this.carouselPosts; let i = index" data-target="#carouselExampleControls" attr.data-slide-to="{{i}}" class="{{i == 0 ? 'active' : ''}}"></li>
          </ol>
          <div class="carousel-inner" routerLink="/gallery">
            <div class="carousel-item {{i == 0 ? 'active' : ''}}" data-interval="5000" *ngFor="let post of this.carouselPosts; let i = index">
              <img class="d-block w-100" id="slide-img" src="{{post.fields.image.fields.file.url}}" alt="First slide">
            </div>
          </div>
          
          <!-- <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a> -->
          
      </div>
    </div>

    

    
</div>
