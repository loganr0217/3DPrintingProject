<div id="stage1Con">
    <div id="sideTextContainer">
      <div id="header_title">
        <h1><b>{{ this.posts[0].fields.stage1header }}</b></h1>
      </div>
      <div id = "side_text">
          <span [innerHTML]="this.contentfulService.addModalLink(this.contentfulService.markdownToHtml(this.posts[0].fields.stage1body), 1)"></span>
      </div>
      <app-carousel [startNumber]="0" *ngIf="this.isMobile()" class="carousel_div"></app-carousel>
      <div class="text-center">
        <a href="javascript:void(0)" routerLink="/about" (click)="learnMore()"> <input type="button" class="btn btn-light btn-lg" value="Learn More"/> </a>
        <a id="let-start" href="javascript:void(0)" (click)="nextstage2()"> <input type="button" class="btn btn-dark btn-lg" value="Let's Start!"/> </a>
      </div>
      <div id = "news_text">
        <span [innerHTML]="this.contentfulService.addModalLink(this.contentfulService.markdownToHtml(this.posts[0].fields.stage1news), 1)"></span>
      </div>
    </div>
